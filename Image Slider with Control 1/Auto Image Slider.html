<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Auto Image Slider</title>

<style type="text/css">
	
* { margin:0;
    padding:0; }


body { height:100vh;
       display:flex;
       justify-content: center;
       align-items:center; }

.content { width:750px;
           height:425px;
           border-radius: 10px;
           overflow: hidden;
           box-shadow: 0 0 15px 10px rgba(0,0,0,.25);
            }

.content .images { width:100%;
                   height:100%; }

.content .images img { width:100%;
                       height:100%; }


</style>


</head>
<body>

<div class = "content">
	<div class = "images">
		<img src = "img.jpg">
		<img src = "img2.jpg">
		<img src = "img3.jpg">
		<img src = "img4.jpg">
		<img src = "img5.jpg">
		<img src = "img6.jpg">
	</div>
</div>

<script type="text/javascript">
	
var images = document.querySelectorAll("img");

var index = 1;

function autoSlider(){

index ++;
if(index > images.length) { index = 1;}

for( i = 0; i<images.length; i++){ images[i].style.display = "none"}
images[index -1 ].style.display = "block";

}

setInterval(autoSlider,750);

</script>


</body>
</html>
